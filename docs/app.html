<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    /* Glassy effect */
    .glassy {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2.2px);
      -webkit-backdrop-filter: blur(2.2px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="relative">
  <!-- Background Image -->
  <img src="https://i.ibb.co/QCpNdQw/blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image.jpg" alt="" class="w-[100vw] h-[100vh]">

  <div class="absolute top-0 text-white w-[100%] space-y-4">
    <div class="home">
      <h1 class="text-center text-2xl font-bold">Welcome to the Berry Recognizer Web App</h1>
    </div>

    <div class="recognizer text-center">
      <!-- File Input -->
      <input class="block w-[25vw] mx-auto mt-[5%] text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">

      <!-- Results Section -->
      <div class="hero h-[60vh] w-[60vw] mt-4 mx-auto">
        <div class="hero-content flex-col lg:flex-row gap-10" id="results">
          <div class="w-[50%] h-full glassy p-4">
            <img id="uploaded_image" src="https://i.ibb.co/QCpNdQw/blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image.jpg" alt="Uploaded Image">
          </div>
          <div class="w-[50%] glassy h-[37vh]">
            <h1 id="result_label" class="text-3xl font-bold mt-[23%]">Berry Type</h1>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <a href="index.html" class="btn btn-outline btn-accent mt-3">Back</a>
    </div>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

    async function loaded(reader) {
      const app = await Client("https://shajon-berry-recogniser.hf.space/");
      const response = await app.predict("/predict", [reader.result]);
      const label = response['data'][0]['label'];

      // Display uploaded image and label
      document.getElementById('uploaded_image').src = reader.result;
      document.getElementById('result_label').textContent = label;
    }

    function read() {
      const reader = new FileReader();
      reader.addEventListener('load', () => loaded(reader));
      reader.readAsDataURL(file_input.files[0]);
    }

    file_input.addEventListener('input', read);
  </script>
</body>

</html>
