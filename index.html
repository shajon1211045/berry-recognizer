            <li><a href="https://www.linkedin.com/in/zahidulshajon/" target="_blank"><img style="width: 25px;"

            <li><a href="https://github.com/shajon1211045" target="_blank"><img style="width: 25px;"

            <div class="content">
              <p>
                This recognizer app can classify 10 different types of berries found around the globe. <br><br>

                <br />
                1. Blackberry <br />
                2. Raspberry <br />
                3. Blueberry <br />
                4. Strawberry <br />
                5. Elderberry <br />
                6. Cranberry <br />
                7. Gooseberry <br />
                8. Boysenberry <br />
                9. Mulberry <br />
                10. Cloudberry <br />
                <button class="btn btn-outline btn-green-500 mt-8 " onclick="goToPage()">Get Started</button>
              </p>
              </p>
            </div>
          </section>

            function goToPage() {
