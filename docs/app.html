<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Recognizer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .glassy {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2.2px);
            -webkit-backdrop-filter: blur(2.2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .recognizer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <img src="https://i.ibb.co/RpnmbDq/Leonardo-Phoenix-A-vibrant-and-colorful-webpage-background-ima-3.jpg" alt="Full Screen Background" class="background-image">
    <div class="absolute top-0 text-white w-[100%] space-y-4">
        <div class="home">
            <h1 class="text-center text-2xl font-bold">Welcome to the Berry Recognizer Web App</h1>
        </div>
        <div class="recognizer text-center">
            <!-- Embed Gradio Web Component -->
            <script
                type="module"
                src="https://gradio.s3-us-west-2.amazonaws.com/4.44.0/gradio.js"
            ></script>
            <gradio-app src="https://shajon-berry-recogniser.hf.space"></gradio-app>
        </div>
    </div>
</body>
</html>
