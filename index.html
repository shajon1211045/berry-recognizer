  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav class="fixed bg-transparent">
      <div class="navbar bg-transparent fixed">
        <div class="flex-1">
          <a class="btn btn-ghost text-3xl text-white hover:text-[#27c1df]">Berry Recognizer</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="https://www.linkedin.com/in/zahidulshajon/" target="_blank"><img style="width: 25px;"
                  src="https://i.ibb.co/wB33bCJ/linkedin-2.png" alt=""></a></li>
            <li><a href="https://github.com/shajon1211045" target="_blank"><img style="width: 25px;"
                  src="https://i.ibb.co/GdKW3pQ/github-1.png" alt=""></a></li>
            <li><a href="https://www.kaggle.com/zahidulislamshajon" target="_blank"><img style="width: 25px;"
                  src="https://i.ibb.co/44WwRCM/4373210-kaggle-logo-logos-icon.png" alt=""></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <body class="text-white">
    <div class="hero bg-base-200 min-h-screen">
      <img src="https://i.ibb.co/QCpNdQw/blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image.jpg" alt="">
      <div class="hero-content">
        <div>
          <section class="hero-section">
            <div class="content">
              <p>This recognizer app can classify 10 different berry types.<br><br></p>
              <p class="text-center">
                The types are the following:
                <br />
                1. Blueberry <br />
                2. Cranberry <br />
                3. Currants <br />
                4. Elderberry <br />
                5. Goji berry or Barberry <br />
                6. Goldenberry <br />
                7. Gooseberry <br />
                8. Mulberry <br />
                9. Raspberry <br />
                10. Strawberry <br />
                <button class="btn btn-outline btn-accent mt-8" onclick="goToPage()">Get Started</button>
              </p>
            </div>
          </section>

          <script>
            function goToPage() {
              location.href = "app.html";
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
