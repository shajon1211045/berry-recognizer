<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    /* Ensure the body and html take up the full viewport height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Fullscreen background image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* Ensure the image is behind the content */
    }

    /* Glassy effect */
    .glassy {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2.2px);
      -webkit-backdrop-filter: blur(2.2px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Center content properly */
    .recognizer {
      margin-top: 20px;
    }

    /* Properly size the uploaded image */
    #uploaded_image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Background Image -->
  <img src="https://i.ibb.co/RpnmbDq/Leonardo-Phoenix-A-vibrant-and-colorful-webpage-background-ima-3.jpg" 
       alt="Full Screen Background" 
       class="background-image">

  <!-- Content -->
  <div class="absolute top-0 text-white w-[100%] space-y-4">
    <div class="home">
      <h1 class="text-center text-2xl font-bold">Welcome to the Berry Recognizer Web App</h1>
    </div>

    <div class="recognizer text-center">
      <!-- File Input -->
      <input class="block w-[25vw] mx-auto mt-[5%] text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
             id="file_input" 
             type="file" accept="image/*">

      <!-- Results Section -->
      <div class="hero h-[60vh] w-[60vw] mt-4 mx-auto">
        <div class="hero-content flex-col lg:flex-row gap-10" id="results">
          <div class="w-[50%] h-full glassy p-4">
            <img id="uploaded_image" src="" alt="Uploaded Image" style="display:none;"> <!-- Initially hidden -->
          </div>
          <div class="w-[50%] glassy h-[37vh]">
            <h1 id="result_label" class="text-3xl font-bold mt-[23%]">Berry Type</h1>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <a href="index.html" class="btn btn-outline btn-accent mt-3">Back</a>
    </div>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

    async function loaded(file) {
      console.log("Loaded file:", file);  // Debugging log for loaded file
      const client = new Client("https://huggingface.co/spaces/shajon/berry-recogniser");

      // Read the file as a data URL (Base64 encoding)
      const reader = new FileReader();
      reader.onloadend = async function () {
        const image_base64 = reader.result.split(',')[1]; // Remove the data URL header part
        console.log("Base64 Encoded Image:", image_base64);  // Log the Base64 image

        try {
          // Send the image in base64 format to the Gradio API
          const response = await client.predict({
            image: new Blob([image_base64], { type: 'image/jpeg' }) // Construct a Blob with the correct format
          }, api_name="/predict");

          console.log("API Response:", response);  // Debugging log for API response
          const label = response['label']; // Extract label from response

          // Display uploaded image and label
          const uploadedImage = document.getElementById('uploaded_image');
          uploadedImage.src = reader.result; // Display the image in base64 format
          uploadedImage.style.display = 'block'; // Show the uploaded image
          document.getElementById('result_label').textContent = label;

        } catch (error) {
          console.error("Error during prediction:", error);  // Log any errors
        }
      };
      reader.readAsDataURL(file); // Read the file to trigger `onloadend`
    }

    function read() {
      const fileInput = document.getElementById('file_input');
      const file = fileInput.files[0];
      
      if (file) {
        console.log("File selected:", file);  // Debugging log for selected file
        loaded(file); // Call loaded with the file to handle the prediction
      } else {
        console.error("No file selected");  // Log error if no file selected
      }
    }

    document.getElementById('file_input').addEventListener('input', read);
  </script>
</body>

</html>
