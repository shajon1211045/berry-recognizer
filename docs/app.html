<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    .glassy {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2.2px);
      -webkit-backdrop-filter: blur(2.2px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="relative">
  <div class="absolute top-0 text-white w-full space-y-4">
    <div class="home text-pink-500">
      <h1 class="text-center text-2xl font-bold">Welcome to my Berry Recognizer Web App</h1>
    </div>

    <div class="recognizer text-center">
      <input class="block w-[25vw] mx-auto mt-8 text-sm text-gray-900 border border-red-400 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600" id="file_input" type="file" />

      <div class="hero h-[60vh] w-[60vw] mt-4 mx-auto">
        <div class="hero-content flex-col lg:flex-row gap-10" id="results">
          <div class="w-[50%] h-full glassy p-4 bg-blue-500">
            <img src="" alt="Uploaded Image" id="uploaded-image">
          </div>
          <div class="w-[50%] glassy h-[37vh] bg-purple-500">
            <h1 class="text-3xl font-bold mt-[23%]" id="result-label"></h1>
          </div>
        </div>
      </div>

      <a href="index.html" class="btn btn-outline btn-accent mt-3">Back</a>

      <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

        async function predictImage(file) {
          const client = await Client.connect("https://shajon-berry-recogniser.hf.space/");

          // Convert file to base64
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onloadend = async function () {
            const base64Image = reader.result;

            // Send the base64 image directly for prediction
            const result = await client.predict("/predict", {
              image: base64Image,
            });

            // Update UI with uploaded image and prediction label
            document.getElementById('uploaded-image').src = base64Image;
            const label = result.data[0].label;
            document.getElementById('result-label').innerHTML = label;
          };
        }

        // Handle image input
        document.getElementById('file_input').addEventListener('input', function () {
          const file = this.files[0];
          if (file) {
            predictImage(file);
          }
        });
      </script>
    </div>
  </div>
</body>

</html>
