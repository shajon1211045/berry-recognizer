<!DOCTYPE html>
<html>

<head>
  <title>Berry Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    .glassy {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2.2px);
      -webkit-backdrop-filter: blur(2.2px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body class="relative">
  <img src="https://unsplash.com/photos/photo-of-green-fern-plant-OOE4xAnBhKo" alt="" class="w-[100vw] h-[100vh]">
  <div class="absolute top-0 text-white w-[100%] space-y-4">
    <div class="home text-pink-500">
      <h1 class="text-center text-2xl font-bold">Welcome to my Berry Recognizer Web App</h1>
    </div>

    <div class="recognizer text-center">
      <input class="block w-[25vw] mx-auto mt-[5%] text-sm text-gray-900 border border-red-400 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">

      <div class="hero h-[60vh] w-[60vw] mt-4 mx-auto">
        <div class="hero-content flex-col lg:flex-row gap-10" id="results">
          <div class="w-[50%] h-full glassy p-4 bg-blue-500">
            <img src="https://unsplash.com/photos/photo-of-green-fern-plant-OOE4xAnBhKo" alt="">
          </div>
          <div class="w-[50%] glassy h-[37vh] bg-purple-500">
            <h1 class="text-3xl font-bold mt-[23%]" id="result-label"></h1>
          </div>
        </div>
      </div>

      <a href="index.html" class="btn btn-outline btn-accent mt-3">Back</a>

      <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js";

        async function predictImage(file) {
          // Connect to the Hugging Face Space using the Gradio client
          const client = await Client.connect("https://shajon-berry-recogniser.hf.space/");

          // Convert the uploaded file to a Blob for prediction
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onloadend = async function () {
            const response = await fetch(reader.result);
            const imageBlob = await response.blob();

            // Send the image to the model for prediction
            const result = await client.predict("/predict", {
              image: imageBlob,
            });

            // Update the UI with the result
            const label = result.data[0].label;
            document.getElementById('result-label').innerHTML = label;
            document.getElementById('results').innerHTML = `
              <div class="w-[50%] h-[30vh] glassy p-4 bg-blue-500">
                <img src="${reader.result}" alt="Uploaded Image">
              </div>
              <div class="w-[50%] glassy h-[30vh] bg-purple-500">
                <h1 class="text-3xl font-bold mt-[23%]">${label}</h1>
              </div>`;
          };
        }

        // Handle the image input and initiate prediction
        document.getElementById('file_input').addEventListener('input', function () {
          const file = this.files[0];
          predictImage(file);
        });
      </script>
    </div>
  </div>
</body>

</html>
