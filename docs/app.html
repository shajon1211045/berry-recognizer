<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f4f8; /* Light gray background */
      color: #333; /* Dark gray text color */
    }

    /* Fullscreen Background Image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Glassy Effect */
    .glassy {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2.2px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .recognizer {
      margin-top: 20px;
    }

    #uploaded_image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Centering Content */
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    /* File Input */
    input[type="file"] {
      width: 25vw;
      margin-top: 5%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      cursor: pointer;
    }

    /* Results Section */
    .hero {
      height: 60vh;
      width: 60vw;
      margin: 1rem auto;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .result-card {
      width: 50%;
      height: 37vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .result-card h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    /* Button Styling */
    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid #007bff;
      background-color: transparent;
      color: #007bff;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Background Image -->
  <img src="https://i.ibb.co/RpnmbDq/Leonardo-Phoenix-A-vibrant-and-colorful-webpage-background-ima-3.jpg" alt="Full Screen Background" class="background-image">

  <!-- Content -->
  <div class="content">
    <h1>Welcome to the Berry Recognizer Web App</h1>

    <div class="recognizer">
      <!-- File Input -->
      <input id="file_input" type="file" accept="image/*">

      <!-- Results Section -->
      <div class="hero">
        <div class="result-card glassy">
          <img id="uploaded_image" src="" alt="Uploaded Image" style="display:none;">
        </div>
        <div class="result-card glassy">
          <h1 id="result_label">Berry Type</h1>
        </div>
      </div>

      <!-- Back Button -->
      <a href="index.html" class="btn">Back</a>
    </div>
  </div>

  <script>
    async function loaded(file) {
      const reader = new FileReader();

      reader.onloadend = async function () {
        const imageBase64 = reader.result.split(',')[1]; // Remove base64 header
        console.log("Base64 Image:", imageBase64); // Debugging log

        // Fetch request to Hugging Face API (Replace this with actual endpoint)
        try {
          const response = await fetch('https://shajon-berry-recogniser.hf.space/api/predict', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              "data": { // Wrap the image in the "data" field
                "image": `data:image/jpeg;base64,${imageBase64}`
              }
            })
          });

          const result = await response.json();
          console.log("Prediction Result:", result); // Log the result
          const label = result[0]?.label; // Get the label from the response
          
          // Display the uploaded image and result
          document.getElementById('uploaded_image').src = reader.result; // Base64 URL for display
          document.getElementById('uploaded_image').style.display = 'block';
          document.getElementById('result_label').textContent = label || "No result";
        } catch (error) {
          console.error("Error during prediction:", error); // Log any error
        }
      };

      reader.readAsDataURL(file); // Trigger FileReader
    }

    function read() {
      const fileInput = document.getElementById('file_input');
      const file = fileInput.files[0];

      if (file) {
        console.log("File selected:", file); // Debugging log
        loaded(file); // Process the selected file
      } else {
        console.error("No file selected"); // Error if no file is selected
      }
    }

    document.getElementById('file_input').addEventListener('input', read);
  </script>
</body>

</html>
